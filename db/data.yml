    - ! "Je ne suis pas du genre à changer mon mobile tous les jours, en général c'est
      d'ailleurs à peu près tous les trois ans. Cependant, la venue du petit nouveau
      de chez Google (aka _Nexus 4_) m'a fait réfléchir un peu et aurait pu justifier
      une prise d'avance sur mon planning, principalement sur le côté rapport qualité/prix.\r\n\r\nJ'ai
      un _HTC Desire_ depuis Avril 2010, qui tient toujours la route malgré ses specs
      complètement dépassées. J'ai _Android_ 4 dessus depuis la sortie de l'OS, les
      fonctions de téléphonie et de surf sur Internet sont toujours là, ma batterie
      tient un à deux jours et je peux même jouer au dernier _Angry Birds_. Certes,
      j'ai quelques lenteurs intempestives et parfois un petit plantage mais au final,
      ça reste parfaitement vivable.\r\n\r\nSi j'achète téléphone, qu'est-ce que j'aurais
      ? Je pourrais surfer sur internet, téléphoner et jouer à Angry Birds (et plus
      généralement toutes les applis que j'ai déjà). Quelle évolution.\r\nEt en étant
      de bonne foi, le NFC (qui n'est pas vraiment démocratisé), un appareil photo
      d'une qualité plus respectable, un téléphone plus encombrant (j'ai encore du
      mal à me décider si un écran plus grand est une bonne ou une mauvaise chose)
      et pour la suite, il va falloir m'aider parce que je ne vois pas vraiment.\r\n\r\nChanger
      de type de téléphone ?\r\n-------------------------------------------\r\nUn
      Windows Phone ? Non merci. Leur UX étrange et leurs couleurs affreuses, certainement
      pas pour moi. Et puis côté Applications, ça a l'air relativement pauvre et bien
      foutu. On entends jamais parlé d'appli Windows Phone dans l'actualité.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
