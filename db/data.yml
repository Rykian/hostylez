    - Report Cult of Luna-Abraham-Direwolves (Vannes, le 25/01/2013)
    - report-cult-of-luna-abraham-direwolves-vannes-25-01-2013
    - ! "Cult of Luna qui passe en France, ça doit remonter au Hellfest 2008, date
      à laquelle je les avais ratés. Cult of Luna qui sort un nouvel album, c'est
      à peu près la même chose et les deux retombent le même jour, à 200km de chez
      moi alors bon, on y va, peu importe le temps (une alerte orange, ça ne me fait
      plus peur).\r\n\r\nAprès une bonne heure de pluie bretonne, j'arrive enfin à
      [l'Echonova](http://www.lechonova.com), tout juste 10 minutes avant l'ouverture
      théorique des portes. J'avale un de ces merveilleux sandwichs triangle made-in-Carrefour
      avant de me rapprocher de la salle. Je laisse l'appareil photo dans la voiture,
      puisque je suis un petit hors la loi qui ne demande pas les autorisations nécessaires.
      J'ai eu du nez : fouille à l'entrée.\r\n\r\nLe concert commence en retard, normal,
      mais par contre une petite surprise : c'est Abraham qui ouvre la soirée.\r\n\r\n<!--
      more -->\r\n\r\nAbraham\r\n------------\r\n<div style=\"text-align: center\"><a
      href=\"http://www.flickr.com/photos/jables42/8412801287/\" title=\"Abraham @
      Paris 24.01.2013 de Andrey Kalinovsky, sur Flickr\"><img src=\"http://farm9.staticflickr.com/8221/8412801287_2942518949_z.jpg\"
      width=\"427\" height=\"640\" alt=\"Abraham @ Paris 24.01.2013\"></a></div>\r\n\r\nAbraham,
      ça commence à faire un petit moment que je les connais. La première fois, je
      les ai vu à Laval dans une des charmantes caves de bar dont on a le secret et
      ils signaient encore leurs chansons de leur ancien nom : _Le Baron Vampire_.
      J'avais été bien agréablement surpris par leur set, plein d'énergie, des chansons
      variées et des gens, somme toute, sympa puisqu'ils avaient fait le voyage de
      la Suisse juste pour ce concert. A tête reposé, _Baruch_ semblait toujours aussi
      bon, et ça tourne encore sur mon iPod.\r\n\r\nEux aussi sortaient un nouvel
      album, _The Serpent, The Prophet & The Whore_, mais je n'avais dû alors l'écouter
      qu'une seule fois faute de temps. J'étais donc plus ou moins en mode découverte
      pendant cette première partie.\r\n\r\nMalheureusement, je dois avouer qu'au
      final je suis plutôt déçu par ce que j'ai entendu de ce second opus. Il y a
      bien deux-trois passages auquels j'ai bien accorché mais l'ensemble m'a paru
      beaucoup plus plat et mou que le premier album. On retrouve la même rythmique
      lourde, les mêmes notes d'une piste à l'autre. Dommage, on sait qu'il y a du
      potentiel, mais ça ne m'a pas fait pas décoller.\r\n\r\nDirewolves\r\n---------------\r\nOn
      a déjà dû se croiser à des concerts, mais je ne me souvenais pas les avoir entendu.
      Le groupe a une musique très ancré dans la veine crust/hardcore à la mode en
      ce moment. Pas de bol, c'est pas vraiment ma tasse de thé et ça tranche un peu
      avec la musique des deux autres groupes de la soirée mais bon, j'suis un mec
      plutôt ouvert (\"ah bon ?!\"), alors je suis resté pour écouter ce que ça donnait.\r\n\r\nBon
      ben c'est du hardcore, ça joue bien, mais j'accroche pas. Désolé les mecs.\r\n\r\nAh
      et la vidéo à la GoPro inaudible c'est ici (et on peut même m'y voir rapidos)
      :\r\n\r\nhttp://www.youtube.com/watch?v=OHSi8jPqcJQ\r\n\r\nIl est 22h30, je
      sais qu'il neige sur la route du retour grâce à une de mes #grammarnazi, ça
      va être sympa. Les musiciens de _Cult of Luna_ font leurs balances (et j'entraperçois
      _Johannes Persson_, j'aurais pu crier comme une groupie, mais j'ai réussi à
      me retenir). Bref, on va pas rentrer tôt avec tout ça.\r\n\r\nCult of Luna\r\n-----------------\r\n<div
      style=\"text-align: center\"><a href=\"http://www.flickr.com/photos/gamawhi/8422833413/\"
      title=\"Cult Of Luna de Gamawhi, sur Flickr\"><img src=\"http://farm9.staticflickr.com/8369/8422833413_98e2cc14f3.jpg\"
      width=\"500\" height=\"331\" alt=\"Cult Of Luna\"></a></div>\r\n\r\nNous y voilà
      enfin. J'ai assez vite succombé quand j'ai su que _Vertikal_ avait été leaké,
      je l'ai écouté en long, en large et en travers malgré la qualité médiocre du
      rip.\r\nJe pense que je ne serais pas en manque de qualificatifs élogieux pour
      cet album, encore plus que pour les autres. C'est, pour moi, un ingénieux croisement
      entre le côté rugueux de l'album éponyme et de _The Beyond_ et les remarquables
      trois albums suivants qui trempaient plus dans le côté composition de tueur.\r\n\r\nLe
      concert commence avec l'intro de _Vertikal_, _The One_, les cheveux qui se lèvent
      sur la tête, les musiciens qui arrivent sur scène et hop, c'est partit pour
      _I: The Weapon_ qu'on pouvait déjà entendre depuis décembre, la voix saturé
      qui traverse la salle : c'est bon, c'est bien eux, c'est pour de vrai.\r\n\r\nLes
      musiciens troquent ensuite [leurs guitares métallisées](http://www.flickr.com/photos/deadbysunrise/8405976187/)
      contre les _Gretsch_,  _Telecaster_ et autres _Firebird_ des précédents albums
      et enchaînent sur _Ghost Trail_, parfaitement éxécuté bien que un peu gâché
      par ce public ignare qui s'est mis à applaudir en plein milieu de la chanson
      (mort, MORT, MOOOOORT). Aucun accroc de ce genre n'est heureusement à déplorer
      sur les chansons suivante, sinon, j'me serais fâché.\r\n\r\nOn enchaîne ensuite
      sur _Finland_ (j'vais pas dire une de mes préférés, yen a trop.), je kiffe,
      je suis joie, je me dis que si je venais à mourir de froid dans les heures qui
      suivent, finalement, ce serait pas si grave. J'ai vu _Cult of Luna_, quoi.\r\n\r\nNouveau
      tour de magie avec les instruments, on repasse aux froides guitares du nouvel
      album pour _Mute Departure_ et _Vicarious Redemption_, cependant une chose commence
      à me chagriner : j'ai l'impression d'entendre tous les problèmes d'accordage.
      Je sais qu'ils utilisent un nombre d'accordage un peu taré pour ce nouvel album,
      dommage que ça s'entende en live si je n'ai pas rêvé.\r\n\r\nOn passe sur la
      longue mais passionnante _Vicarious Redemption_, qui fait monter la pression
      pendant 18 minutes avant d'avoir encore une fois le droit à l'ancien matériel
      qui restera cette fois-ci jusqu'à la fin du concert.\r\nEncore une chanson d'_Eternal
      Kingdom_ avec Olwood. Ça commence à avoir de l'âge, mais c'est toujours aussi
      terriblement efficace et immersif.\r\n\r\n<div style=\"text-align: center;\"><a
      href=\"http://www.flickr.com/photos/mathieuezan/8447363651/\" title=\"Cult Of
      Luna de Mathieu EZAN, sur Flickr\"><img src=\"http://farm9.staticflickr.com/8476/8447363651_4b800e4a55.jpg\"
      width=\"333\" height=\"500\" alt=\"Cult Of Luna\"></a></div>\r\n\r\nChose que
      je n'ai pas encore mentionné et contrairement au son, j'ai trouvé la lumière
      fort bien gérée, bien dans le thème de chaque chanson (et forcément des tons
      beaucoup plus froid quand il s'agissait de _Vertikal_).\r\n\r\nPeu de choses
      à dire pour les trois dernières chansons, (_Passing Through_, _Disharmonia_
      et _In Awe Of_), mise à part \"C'était fort bien joli\". En fait, je redoutais
      déjà la fin du concert. Malheureusement ni rappel ni de \"Leave Me Here\" pour
      ce concert, mais plein de joli souvenirs. Maintenant, à voir si j'aurais le
      courage d'aller les revoir au Hellfest.\r\n\r\nJuste le temps d'aller acheter
      le nouvel album, un T-Shirt et abandonner _Eviga Riket_ par manque d'argent
      (mais c'est quand même super cher le merch' chez eux), de dire au revoir et
      je suis repartit pour 4h de route pour cause de verglas et de neige (mais tout
      va bien, je respire encore).\r\n\r\nEn bref...\r\n------------\r\nAu final,
      après une semaine, les problèmes de son sont passés au second plan. Je ne sais
      toujours pas si c'est mon imagination mais si ce n'est pas le cas, je me dit
      que 3 guitares, ce n'est peut-être pas facile à sonoriser. Je me dit aussi que
      j'aime toujours autant la Firebird. Et que cette soirée était sous le signe
      des têtes Sunn/Fender 300T.\r\n\r\nBon, par contre, va me falloir encore une
      bonne semaine pour récupérer moi..."
